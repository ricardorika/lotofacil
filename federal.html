<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Jogos - Federal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen federal">
    <header class="bg-indigo-600 text-white">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">Federal</h1>
                <a href="index.html" class="btn-voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Voltar para o Menu
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="card mb-8">
            <h2 class="text-xl font-semibold mb-4">Selecione 5 números de 0 a 99999</h2>
            <div class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="numero1" class="block text-sm font-medium text-gray-700 mb-1">Número 1</label>
                        <input type="number" id="numero1" min="0" max="99999" class="input">
                    </div>
                    <div>
                        <label for="numero2" class="block text-sm font-medium text-gray-700 mb-1">Número 2</label>
                        <input type="number" id="numero2" min="0" max="99999" class="input">
                    </div>
                    <div>
                        <label for="numero3" class="block text-sm font-medium text-gray-700 mb-1">Número 3</label>
                        <input type="number" id="numero3" min="0" max="99999" class="input">
                    </div>
                    <div>
                        <label for="numero4" class="block text-sm font-medium text-gray-700 mb-1">Número 4</label>
                        <input type="number" id="numero4" min="0" max="99999" class="input">
                    </div>
                    <div>
                        <label for="numero5" class="block text-sm font-medium text-gray-700 mb-1">Número 5</label>
                        <input type="number" id="numero5" min="0" max="99999" class="input">
                    </div>
                </div>
            </div>
            
            <div class="flex flex-wrap gap-4 mb-6">
                <button id="gerarJogo" class="btn btn-primary">
                    Gerar Jogo Aleatório
                </button>
                <button id="confirmarJogo" class="btn btn-success">
                    Confirmar Jogo
                </button>
                <button id="limparJogo" class="btn btn-gray">
                    Limpar Seleção
                </button>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2">Números Selecionados:</h3>
                <div id="numerosSelecionados" class="flex flex-wrap gap-2"></div>
            </div>
        </div>

        <div class="card">
            <h2 class="text-xl font-semibold mb-4">Histórico de Jogos</h2>
            <div id="historicoJogos" class="space-y-4"></div>
        </div>
    </main>

    <footer>
        <div class="container mx-auto px-4 text-center text-sm">
            <p>Este projeto não é oficialmente associado à Caixa Econômica Federal.</p>
        </div>
    </footer>

    <script src="federal.js"></script>
</body>
</html>
