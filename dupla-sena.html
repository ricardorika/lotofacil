<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Jogos - Dupla Sena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-yellow-600 text-white py-4">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">Dupla Sena</h1>
                <a href="index.html" class="btn-voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Voltar para o Menu
                </a>   
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Selecione 6 números de 1 a 50</h2>
            <div id="numeros" class="grid grid-cols-10 gap-2 mb-6"></div>
            
            <div class="flex flex-wrap gap-4 mb-6">
                <button id="gerarJogo" class="bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition-colors">
                    Gerar Jogo Aleatório
                </button>
                <button id="gerarEstatisticas" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors flex items-center">
                    <span>Gerar com Estatísticas</span>
                    <svg id="loadingIcon" class="animate-spin h-5 w-5 ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
                <button id="confirmarJogo" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors hidden">
                    Confirmar Jogo Manual
                </button>
                <button id="limparJogo" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                    Limpar Seleção
                </button>
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2">Números Selecionados:</h3>
                <div id="numerosSelecionados" class="flex flex-wrap gap-2"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Estatísticas</h2>
                <div class="mb-4">
                    <h3 class="text-lg font-medium mb-2">Frequência dos Números:</h3>
                    <div id="frequenciaNumeros" class="flex flex-wrap gap-2"></div>
                </div>
                <div>
                    <h3 class="text-lg font-medium mb-2">Distribuição:</h3>
                    <div id="distribuicao" class="space-y-2"></div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Histórico de Jogos</h2>
                <div class="mb-4">
                    <label for="filtroTipo" class="block text-sm font-medium text-gray-700 mb-2">Filtrar por tipo:</label>
                    <select id="filtroTipo" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="todos">Todos</option>
                        <option value="manual">Manual</option>
                        <option value="aleatorio">Aleatório</option>
                        <option value="estatisticas">Estatísticas</option>
                    </select>
                </div>
                <div id="historicoJogos" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>Este projeto não é oficialmente associado à Caixa Econômica Federal.</p>
        </div>
    </footer>

    <script src="dupla-sena.js"></script>
</body>
</html>
